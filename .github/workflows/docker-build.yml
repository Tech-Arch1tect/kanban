name: Docker Image Build and Push CI

on:
  push:
    tags:
      - "*"

jobs:
  build_and_push:
    name: Build and push Docker images
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23

      - name: Download Dependencies
        run: go mod download
        working-directory: server

      - name: Install swag CLI
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Swagger docs
        run: swag init --pd --parseInternal -g cmd/main.go
        working-directory: server
        continue-on-error: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Server - Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./server/
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kanban-server:${{ github.ref_name }} , ${{ secrets.DOCKER_USERNAME }}/kanban-server:latest

      - name: Client - Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./client/
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kanban-client:${{ github.ref_name }} , ${{ secrets.DOCKER_USERNAME }}/kanban-client:latest
